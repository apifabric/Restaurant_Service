<o-form-layout-manager attr="Delivery" mode="tab" title="DELIVERY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DeliveryTable" 
            service="Delivery" 
            entity="Delivery" 
            title="DELIVERY"
            keys="id"
            columns="id;order_id;delivery_status;estimated_time;driver_id" 
            header-actions="R;D"
            visible-columns="id;order_id;delivery_status;estimated_time;driver_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="order_id" title="order_id">
    <o-table-cell-renderer-service attr="order_id" 
        service="Order" entity="OrderType" columns="id;id"
        parent-keys="id:order_id"
        value-column="id" keys="order_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #delivery_status attr="delivery_status" title="delivery_status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #estimated_time attr="estimated_time" type="date" label="estimated_time" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #driver_id attr="driver_id" title="driver_id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
